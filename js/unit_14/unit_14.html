<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit 14</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>UNIT 14. API Погода</h1>
      <h2>
        <a href="https://itgid.info/course/javascript-2" target="_blank"
          >JavaScript v.2.0 - курс Лущенко Александра</a
        >
      </h2>

      <section class="vh-100" style="background-color: #4b515d">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-8 col-lg-6 col-xl-4">
              <div class="card" style="color: #4b515d; border-radius: 35px">
                <div class="card-body p-4">
                  <div class="d-flex">
                    <div class="flex-grow-1">
                      <select name="cities" id="cities">
                        <option value="703448">Kyiv, UA</option>
                        <option value="756135">Warszawa, PL</option>
                        <option value="2950159">Berlin, DE</option>
                        <option value="3117735">Madrid, ES</option>
                      </select>
                    </div>
                    <h6 id="current_time"></h6>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h5 id="city_name"></h5>
                    <h6
                      class="display-4 mb-0 font-weight-bold"
                      id="temperature"
                      style="color: #1c2331"
                    ></h6>
                    <span class="small" style="color: #868b94"></span>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem">
                      <div>
                        <i class="fas fa-sun fa-fw" style="color: #868b94"></i>
                        <span class="ms-1" id="feels"></span>
                      </div>
                      <div>
                        <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                        <span class="ms-1" id="windy"></span>
                      </div>
                      <div>
                        <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
                        <span class="ms-1" id="humidity"></span>
                      </div>
                    </div>
                    <div>
                      <img src="" alt="Weather Icon" width="100px" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="unit_14.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
