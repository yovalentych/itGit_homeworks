<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsIP Films</title>
  </head>
  <body>
    <form action="#">
      <label for="filmCount">Скільки фільмів ви уже подивилися?</label> <br />
      <input type="text" id="i-filmCount" name="filmCount" />
      <br />
      <label for="lastFilm">Який фільм ви подивилися остатнім?</label> <br />
      <input type="text" id="i-lastFilm" name="lastFilm" />
      <br />
      <label for="filmMark">Яку дасте йому оцінку від 0 до 10?</label> <br />
      <input type="text" id="i-filmMark" name="filmMark" />
      <br />
      <label for="filmGenre">Якого жанру був цей фільм?</label> <br />
      <input type="text" id="i-filmGenre" name="filmGenre" /><br /><br />

      <button type="submit" id="btn-submit">Enter</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
